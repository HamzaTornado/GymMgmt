name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for coverage/tools

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release --verbosity minimal

    - name: Test
      run: |
        dotnet test \
          --no-build \
          --configuration Release \
          --logger trx \
          --collect:"XPlat Code Coverage" \
          --results-directory:./test-results
      env:
        DOTNET_CLI_UI_LANGUAGE: en

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./test-results
        if-no-files-found: ignore

    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate & enforce 70% line coverage
      shell: pwsh
      run: |
        reportgenerator `
          -reports:"./test-results/**/coverage.cobertura.xml" `
          -targetdir:"./coverage-report" `
          -reporttypes:"Cobertura" `
          -assemblyfilters:"+GymMgmt.*;-*.Tests"

        [xml]$coverage = Get-Content "./coverage-report/Cobertura.xml"
        $lineRate = [double]$coverage.coverage.'line-rate'
        $percent = [Math]::Round($lineRate * 100, 2)

        Write-Host "üìä Line coverage: $percent %" -ForegroundColor Green

        if ($percent -lt 70) {
          Write-Error "‚ùå Coverage $percent % is below the required 70%"
          exit 1
        } else {
          Write-Host "‚úÖ Coverage threshold met!" -ForegroundColor Green
        }

    - name: Upload Coverage Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coverage-report
        if-no-files-found: warn
