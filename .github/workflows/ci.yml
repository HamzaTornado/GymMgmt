name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Ensure sufficient history for tools like GitVersion or coverage reporting
        fetch-depth: 0

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release --verbosity minimal

    - name: Test
      run: |
        dotnet test \
          --no-build \
          --configuration Release \
          --logger trx \
          --collect:"XPlat Code Coverage" \
          --results-directory:./test-results
      env:
        # Optional: Set test environment variables if needed
        DOTNET_CLI_UI_LANGUAGE: en

    - name: Upload Test Results
      if: always()  # Always run this step even if previous steps fail
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./test-results
        if-no-files-found: ignore

    - name: Upload Code Coverage Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: ./coverage  # Default location may vary; depends on coverage tool
        if-no-files-found: warn
